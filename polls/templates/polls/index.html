{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.css' %}">

{% if questions %}
    <ul>
    {% for question in questions %}
        <li><a href="{% url 'polls:detail' question_id=question.id %}">{{ question.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
